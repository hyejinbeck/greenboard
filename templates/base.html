<!DOCTYPE html>

</head>
<body>

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><strong>메인화면</strong></a>

                </ul>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">연락하기</a>
                </li>
              </li>
            </ul>
            <form class="d-flex" role="search">

              <button class="btn btn-outline-success" type="submit">Search</button>

          </div>

      <hr>
      <!--NavBar바로 아래 index,create,about 클릭링크-->
      <a href=# style="color: rgb(27, 172, 27);" class="btn"><strong>Beck's Data Reserch</strong></a> 
      <a href="{% url 'articles:index' %}" style="color: rgb(27, 172, 27);" class="btn">Home</a> 
      <a href="{% url 'articles:resume' %}" style="color:rgb(27, 172, 27);" class="btn">Resume</a>
      <a href="{% url 'articles:projects' %}" style="color:rgb(27, 172, 27);" class="btn">Projects</a>
      <a href="{% url 'articles:daily' %}" style="color: rgb(27, 172, 27);" class="btn"">Daily</a>
      <a href="{% url 'articles:contact' %}" style="color: rgb(27, 172, 27);" class="btn"">Contact</a>

      {% block content %}
